<template>
    <!-- Header Section -->
    <div class="slds-page-header slds-page-header_record-home custom-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:account" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Field Mapping">Field Mapping Configuration</span>
                                    <span class="slds-text-body_small slds-text-color_weak">Selected Object: <strong>{selectedObject}</strong></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Unique Key Selection for Update (Checkbox UI) -->
   <template if:true={showUniqueKeySection}>
        <lightning-card title="Define Update Unique Key" icon-name="utility:key" class="slds-m-top_medium">
            <div class="slds-p-horizontal_medium">
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info slds-m-bottom_medium" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>Select one or more columns to act as the unique identifier for this update. 
                           <strong>Note:</strong> You can only define one unique key (single or composite).</p>
                    </div>
                </div>

                <!-- Selection State: Not Created Yet -->
                <template if:false={uniqueKeyCreated}>
                    <div class="columns-grid">
                        <template for:each={uniqueKeyColumnsForCheckbox} for:item="option">
                            <div key={option.value} class="column-checkbox-card">
                                <lightning-input
                                    type="checkbox"
                                    label={option.label}
                                    data-value={option.value}
                                    checked={option.isSelected}
                                    onchange={handleUniqueKeyCheckboxChange}
                                ></lightning-input>
                            </div>
                        </template>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button 
                            variant="brand" 
                            label="Set as Unique Key" 
                            icon-name="utility:check"
                            onclick={handleCreateUniqueKey}
                            disabled={isCreateUniqueKeyDisabled}
                            title="Set the selected columns as the unique identifier">
                        </lightning-button>
                    </div>
                </template>

                <!-- Display State: Key is Created -->
                <template if:true={uniqueKeyCreated}>
                    <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <lightning-icon icon-name="utility:shield" size="small" class="slds-m-right_small" variant="success"></lightning-icon>
                            <div class="slds-col">
                                <span class="slds-text-title_caps">Active Unique Key:</span>
                                <div class="slds-m-top_xx-small">
                                    <template for:each={createdUniqueKeyColumns} for:item="col">
                                        <span key={col} class="slds-badge slds-theme_success slds-m-right_xx-small" style="padding:0.25rem 0.75rem; border-radius:1rem; font-size:0.9rem; background:#e3fcef; color:#04844b; display:inline-block;">{col}</span>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col_bump-left">
                                <lightning-button label="Change Key" variant="neutral" onclick={handleRemoveUniqueKey}></lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>


    <div style="border-bottom: 2px solid #d8dde6; margin: 24px 0 16px 0;"></div>
    
    
    <!-- Composite Mapping Section -->
    <lightning-card title="Composite Unique Keys" icon-name="utility:unlinked" class="slds-m-top_medium">
        <div class="slds-p-horizontal_medium">
            <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info slds-m-bottom_medium" role="status">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <p><strong>What is a Composite Key?</strong> A composite key is a combination of multiple fields that together uniquely identify a record. For example, using both "Name" and "Account Number" ensures each record is uniquely identified.</p>
                    <p style="margin-top: 8px; font-size: 12px; opacity: 0.9;"><em>Use this when a single field is not enough to uniquely identify records (e.g., for Updates or Upserts).</em></p>
                </div>
            </div>
    
            <div class="composite-box">
                <h3 class="slds-text-title_caps slds-m-bottom_small">Step 1: Select CSV Columns <lightning-icon icon-name="utility:info" size="x-small" class="slds-m-left_x-small" variant="inverse" title="Choose the columns from your CSV file that will form the composite key"></lightning-icon></h3>
                <p style="font-size: 13px; color: #706E6B; margin-bottom: 12px;">Select one or more columns from your CSV file. These columns will be combined to create a unique identifier.</p>
                <div class="columns-grid">
                    <template for:each={compositeColumnsForCheckbox} for:item="column">
                        <div key={column.value} class="column-checkbox-card">
                            <lightning-input 
                            type="checkbox" 
                                label={column.label} 
                                data-column={column.value}
                                onchange={handleColumnCheckboxChange}
                                checked={column.isSelected}>
                            </lightning-input>
                        </div>
                    </template>
                </div>
    
                <div class="slds-m-top_medium slds-border_top slds-p-top_medium">
                    <p style="font-size: 12px; color: #706E6B; margin-bottom: 12px;"><strong>Step 2:</strong> Click the button below to create your composite key from the selected columns.</p>
                    <lightning-button 
                    variant="brand" 
                    label="Create Composite Mapping" 
                    icon-name="utility:add"
                    onclick={handleCreateCompositeMapping}
                    disabled={isCreateMappingDisabled}
                    title="Creates a composite key using the selected columns">
                </lightning-button>
                </div>
            </div>
            
            <!-- Chips Area -->
            <template if:true={hasSelectedColumns}>
                <div class="slds-m-top_small slds-p-around_small selection-cloud" style="background-color: #F3F3F3; border-radius: 4px; border-left: 3px solid #0070D2;">
                    <span class="slds-text-title_bold slds-m-right_small">✓ Selected Columns:</span>
                    <template for:each={selectedColumns} for:item="column">
                        <lightning-pill key={column} label={column} onremove={handleRemoveSelectedColumn} data-column={column} class="slds-m-right_xx-small"></lightning-pill>
                    </template>
                </div>
            </template>
    
            <!-- Saved Mappings -->
            <template if:true={hasCompositeMappings}>
                <div class="slds-m-top_large">
                    <h3 class="slds-text-title_caps slds-m-bottom_small">✓ Active Composite Keys <lightning-icon icon-name="utility:success" size="x-small" class="slds-m-left_x-small"></lightning-icon></h3>
                    <p style="font-size: 12px; color: #706E6B; margin-bottom: 12px;"><strong>How it works:</strong> These columns are now linked together. Records will be matched based on ALL these fields having the same values.</p>
                    <div class="slds-grid slds-wrap slds-gutters">
                        <template for:each={createdCompositeMappings} for:item="mapping">
                            <div key={mapping.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                                <article class="slds-card slds-card_boundary composite-result-card" style="border-left: 4px solid #04844B;">
                                    <div class="slds-card__body slds-card__body_inner slds-grid slds-grid_vertical-align-center">
                                        <lightning-icon icon-name="utility:merge" size="small" class="slds-m-right_small" style="color: #04844B;"></lightning-icon>
                                        <div style="flex: 1;">
                                            <strong style="display: block; margin-bottom: 4px;">Composite Key</strong>
                                            <span class="slds-truncate" style="font-size: 13px; color: #3E3E3C;">{mapping.compositeKey}</span>
                                        </div>
                                        <lightning-button-icon 
                                            icon-name="utility:delete" 
                                            variant="bare"
                                            onclick={handleDeleteCompositeMapping}
                                            data-id={mapping.id}
                                            class="slds-col_bump-left"
                                            title="Delete this composite key">
                                        </lightning-button-icon>
                                    </div>
                                </article>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
    
    <div class="slds-m-around_medium">
        <!-- CSV Mapping Section -->
        <lightning-card title="Map CSV Headers to Salesforce Fields" icon-name="utility:replace">
            <div class="slds-p-horizontal_medium slds-p-vertical_small" style="background-color: #F3F3F3; margin-bottom: 16px; border-radius: 4px;">
                <p style="font-size: 13px; margin: 0;"><strong>What to do here:</strong> Match each column from your CSV file to the corresponding field in Salesforce. For lookup relationships, select the lookup object and the fields that will identify the related record.</p>
            </div>
            <div class="mapping-container">
                <!-- Header Labels -->
                <div class="slds-grid slds-p-horizontal_medium slds-p-vertical_small table-header">
                    <div class="slds-col slds-size_4-of-12"><strong>CSV Column Header</strong></div>
                    <div class="slds-col slds-size_1-of-12 slds-text-align_center"></div>
                    <div class="slds-col slds-size_7-of-12"><strong>Salesforce Field Target</strong></div>
                </div>

                <template for:each={allHeaderOptions} for:item="column">
                    <div key={column.value} class="mapping-row slds-grid slds-grid_vertical-align-center slds-p-around_small">
                        <!-- CSV Column Name -->
                        <div class="slds-col slds-size_4-of-12">
                            <span class="csv-label">{column.label}</span>
                        </div>

                        <!-- Directional Arrow -->
                        <div class="slds-col slds-size_1-of-12 slds-text-align_center">
                            <lightning-icon icon-name="utility:forward" size="xx-small" variant="light"></lightning-icon>
                        </div>

                        <!-- Salesforce Target Component -->
                        <div class="slds-col slds-size_7-of-12">
                            <c-csv-header-dropdown
                                header={column.label}
                                component-name={column.value}
                                options={fieldOptions}
                                lookup-field-list={fieldsWithLookupList}
                                selected-object={selectedObject}
                                onhandlelookupselection={handleFieldChange}
                                csv-header-options={csvHeaderOptions}>
                            </c-csv-header-dropdown>
                        </div>
                    </div>
                </template>

                <!-- Dynamic Component Section -->
                <!-- <div class="slds-p-around_medium additional-mappings">
                    <c-csv-dynamic-component
                        csv-header-options={csvHeaderOptions}
                        field-options={fieldOptions}
                        selected-object={selectedObject}
                        lookup-field-list={fieldsWithLookupList}
                        onhandlelookupselection={handleFieldChange}
                        ondeletemapping={handleDeleteMapping}>
                    </c-csv-dynamic-component>
                </div> -->
            </div>
        </lightning-card>


        <!-- Preview Table -->
        <lightning-card title="Data Preview" icon-name="utility:table" class="slds-m-top_medium">
            <div class="slds-p-around_small" style="background-color: #F3F3F3; border-bottom: 1px solid #DDDBDA;">
                <p style="font-size: 12px; margin: 0;"><strong>Preview:</strong> This shows how your data will look after mapping. Composite keys display all linked columns together.</p>
            </div>
            <div>
                <lightning-datatable 
                    key-field="id" 
                    data={tableData} 
                    columns={columns} 
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>

    <!-- Actions Footer -->
    <footer class="slds-docked-form-footer sticky-footer">
        <lightning-button label="Reset All" onclick={handleResetMapping} class="slds-m-right_small"></lightning-button>
        <lightning-button label="Create Mapping" variant="brand" onclick={createMapping}></lightning-button>
    </footer>
</template>
