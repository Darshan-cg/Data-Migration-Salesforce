<template>
    <!-- Header Section -->
    <div class="slds-page-header slds-page-header_record-home custom-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:account" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Field Mapping">Field Mapping Configuration</span>
                                    <span class="slds-text-body_small slds-text-color_weak">Selected Object: <strong>{selectedObject}</strong></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
      <!-- Unique Key Selection for Update (Checkbox UI) -->
   <template if:true={showUniqueKeySection}>
        <lightning-card title="Define Key for Upsert "  class="slds-m-top_medium">
            <div class="slds-p-horizontal_medium">
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info slds-m-bottom_medium" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>Select one or more columns to act as the unique identifier for this update.
                           <strong> Note:</strong> You can only define one unique key (single or composite).</p>
                    </div>
                </div>
 
                <!-- Selection State: Not Created Yet -->
                <template if:false={uniqueKeyCreated}>
                    <div class="columns-grid">
                        <template for:each={uniqueKeyColumnsForCheckbox} for:item="option">
                            <div key={option.value} class="column-checkbox-card">
                                <lightning-input
                                    type="checkbox"
                                    label={option.label}
                                    data-value={option.value}
                                    checked={option.isSelected}
                                    onchange={handleUniqueKeyCheckboxChange}
                                ></lightning-input>
                            </div>
                        </template>
                    </div>
                    <div class="slds-m-top_medium">
                        <lightning-button
                            variant="brand"
                            label="Set as Unique Key"
                            icon-name="utility:check"
                            onclick={handleCreateUniqueKey}
                            disabled={isCreateUniqueKeyDisabled}
                            title="Set the selected columns as the unique identifier">
                        </lightning-button>
                    </div>
                </template>
 
                <!-- Display State: Key is Created -->
                <template if:true={uniqueKeyCreated}>
                    <div class="slds-box slds-theme_shade slds-theme_alert-texture">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <lightning-icon icon-name="utility:shield" size="small" class="slds-m-right_small" variant="success"></lightning-icon>
                            <div class="slds-col">
                                <span class="slds-text-title_caps" style="margin-left: 5px;">Active Unique Key:</span>
                                <div class="slds-m-top_xx-small">
                                    <template for:each={createdUniqueKeyColumns} for:item="col">
                                        <span key={col} class="custom-badge slds-badge slds-theme_success slds-m-right_xx-small" >{col}</span>
                                    </template>
                                </div>
                            </div>
                            <div class="slds-col_bump-left">
                                <lightning-button label="Change Key" variant="neutral" onclick={handleRemoveUniqueKey}></lightning-button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
 
 
    <div style="border-bottom: 2px solid #d8dde6; margin: 24px 0 16px 0;"></div>
   
   
    <div class="slds-m-around_medium">
        <!-- CSV Mapping Section -->
        <lightning-card title="Map CSV Headers to Salesforce Fields" icon-name="utility:replace">
 
            <div class="slds-p-horizontal_medium slds-p-vertical_small" style="background-color: #F3F3F3; margin-bottom: 16px; border-radius: 4px;">
                <p style="font-size: 13px; margin: 0;"><strong>What to do here:</strong> Match each column from your CSV file to the corresponding field in Salesforce. For lookup relationships, select the lookup object and the fields that will identify the related record.</p>
            </div>
           
            <div class="slds-p-horizontal_medium">
 
                <template for:each={allHeaderOptions} for:item="column">
                        <div key={column.value} class="composite-box slds-m-bottom_large">
 
                            <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
 
                                <h3 class="slds-text-title_caps">{column.label}</h3>
 
                            </div>
                           
                            <div>
                                <lightning-combobox
                                    name={column.value}
                                    label="Salesforce Target Field"
                                    placeholder="Select a field"
                                            class="consistent-field"
                                            options={fieldOptions}
                                    value={column.mappedField}
                                    onchange={handleFieldChange}>
                                </lightning-combobox>
                            </div>
 
                                <template if:true={column.isLookupSelected}>
                                   
                                    <div class="slds-grid slds-wrap slds-p-top_small slds-m-bottom_small">
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3 slds-p-right_small">
                                            <div class="slds-form-element">
                                                <label class="slds-form-element__label">Lookup Object</label>
                                                <div class="slds-form-element__control slds-box slds-theme_shade" style="padding: 0.5rem; border-radius: 4px; background-color: #f3f3f3;">
                                                    <span style="font-weight: 500;">{column.lookupObjectName}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_2-of-1 slds-medium-size_1-of-3 slds-p-right_small">
                                            <template if:true={column.compositeDropdowns.length}>
                                                <!-- For composite mappings, render multiple dropdowns -->
                                                <template for:each={column.compositeDropdowns} for:item="dropdown">
                                                    <div key={dropdown.name} class="slds-m-bottom_small">
                                                        <lightning-combobox
                                                            name={dropdown.name}
                                                            label={dropdown.compositeLabel}
                                                            options={dropdown.options}
                                                            value={dropdown.value}
                                                            placeholder="Select a field"
                                                            data-keyfield={column.value}
                                                            onchange={handleLookupFieldSelection}
                                                            >
                                                        </lightning-combobox>
                                                    </div>
                                                </template>
                                            </template>
 
                                            <template if:false={column.compositeDropdowns.length}>
                                                <!-- For non-composite lookups -->
                                                <lightning-combobox
                                                    name={column.value}
                                                    label="Corresponding Salesforce Field"
                                                    options={column.lookupObjectOptions}
                                                    value={column.lookupField1}
                                                    placeholder="Select a field"
                                                    data-keyfield={column.value}
                                                    onchange={handleLookupFieldSelection}
                                                    >
                                                </lightning-combobox>
                                            </template>
 
                                        </div>
                                        <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-3">
                                            <lightning-textarea
                                                name={column.value}
                                                label="Where Clause (Optional)"
                                                value={column.whereClause}
                                                placeholder="Example: IsActive = true AND Type = 'Customer'"
                                                help-text="Filter records from the lookup object. Leave empty to match against all records."
                                                onchange={handleWhereClauseChange}
                                                >
                                            </lightning-textarea>
                                        </div>
                                    </div>
 
                                </template>
                           
 
                        </div>
 
                </template>
            </div>
 
        </lightning-card>
 
        <!-- Composite Mapping Section (always shown) -->
        <lightning-card title="Composite Unique Keys" icon-name="utility:unlinked" class="slds-m-top_medium">
            <div class="slds-p-horizontal_medium">
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info slds-m-bottom_medium" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>Select multiple columns to ensure records are unique based on combined values (e.g., Name + Phone).</p>
                    </div>
                </div>
                <div class="slds-m-top_medium slds-m-bottom_medium">
                    <lightning-button label="Add Composite Mapping" variant="brand" onclick={handleShowCompositeMappingUI}></lightning-button>
                </div>
                    <template for:each={compositeSections} for:item="section">
            <div key={section.id} class="composite-box slds-m-bottom_large">
                <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
                    <h3 class="slds-text-title_caps">Available CSV Columns (Section {section.id})</h3>
                    <lightning-button-icon
                        icon-name="utility:delete"
                        alternative-text="Delete Section"
                        title="Delete Section"
                        variant="bare"
                        class="slds-m-left_x-small"
                        onclick={handleDeleteCompositeSection}
                        data-sectionid={section.id}>
                    </lightning-button-icon>
                </div>
                <div class="columns-grid">
                    <template for:each={compositeColumnsForCheckbox} for:item="column">
                        <div key={column.value} class="column-checkbox-card">
                                <lightning-input
                                    type="checkbox"
                                    label={column.label}
                                    data-column={column.value}
                                    data-sectionid={section.id}
                                    onchange={handleColumnCheckboxChange}
                                    checked={column.isChecked}
                                    disabled={section.isMapped}>
                                </lightning-input>
                        </div>
            </template>
        </div>
        <div class="slds-m-top_medium slds-border_top slds-p-top_medium">
            <lightning-button
                variant="brand"
                label="Create Composite Mapping"
                icon-name="utility:add"
                onclick={handleCreateCompositeMapping}
                data-sectionid={section.id}
                disabled={section.isButtonDisabled}>
            </lightning-button>
        </div>
        <!-- Chips Area -->
        <template if:true={section.selectedColumns.length}>
            <div class="slds-box slds-theme_alert-texture slds-m-top_small slds-p-around_small selection-cloud">
                <span class="slds-text-title_bold slds-m-right_small">Selected:</span>
                <template for:each={section.selectedColumns} for:item="column">
                    <span key={column} class="custom-badge slds-m-right_xx-small" >{column}</span>
                </template>
            </div>
        </template>
        <template if:true={section.isMapped}>
            <div class="slds-text-color_success slds-m-top_small">
                Mapping created for this section.
            </div>
        </template>
    </div>
</template>
                <template if:true={hasCompositeMappings}>
                    <div class="slds-m-top_large">
                        <h3 class="slds-text-title_caps slds-m-bottom_small">Active Composite Keys</h3>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={createdCompositeMappings} for:item="mapping">
                                <div key={mapping.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                                    <article class="slds-card slds-card_boundary composite-result-card">
                                        <div class="slds-card__body slds-card__body_inner slds-grid slds-grid_vertical-align-center">
                                            <lightning-icon icon-name="utility:merge" size="x-small" class="slds-m-right_small"></lightning-icon>
                                            <span class="slds-truncate">{mapping.compositeKey}</span>
                                        </div>
                                    </article>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
 
        <div style="border-bottom: 2px solid #d8dde6; margin: 24px 0 16px 0;"></div>
 
        <!-- Preview Table -->
        <lightning-card title="Data Preview" icon-name="utility:table" class="slds-m-top_medium">
            <div class="slds-p-around_small" style="background-color: #F3F3F3; border-bottom: 1px solid #DDDBDA;">
                <p style="font-size: 12px; margin: 0;"><strong>Preview:</strong> This shows how your data will look after mapping. Composite keys display all linked columns together.</p>
            </div>
            <div>
                <lightning-datatable
                    key-field="id"
                    data={tableData}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>
 
    <!-- Actions Footer -->
    <footer class="slds-docked-form-footer sticky-footer">
        <lightning-button label="Create Mapping" variant="brand" onclick={createMapping}></lightning-button>
    </footer>
</template>
