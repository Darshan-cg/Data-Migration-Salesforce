<template>
    <!-- Header Section -->
    <div class="slds-page-header slds-page-header_record-home custom-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:account" size="medium"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate" title="Field Mapping">Field Mapping Configuration</span>
                                    <span class="slds-text-body_small slds-text-color_weak">Selected Object: <strong>{selectedObject}</strong></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <!-- ...existing code... -->
   
    <div class="slds-m-around_medium">
        <!-- CSV Mapping Section -->
        <lightning-card title="Map CSV Headers to Salesforce Fields" icon-name="utility:replace">
            <div class="mapping-container">
                <!-- Header Labels -->
                <div class="slds-grid slds-p-horizontal_medium slds-p-vertical_small table-header">
                    <div class="slds-col slds-size_4-of-12"><strong>CSV Column Header</strong></div>
                    <div class="slds-col slds-size_1-of-12 slds-text-align_center"></div>
                    <div class="slds-col slds-size_7-of-12"><strong>Salesforce Field Target</strong></div>
                </div>
 
                <template for:each={allHeaderOptions} for:item="column">
                    <div key={column.value} class="mapping-row slds-grid slds-grid_vertical-align-center slds-p-around_small">
                        <!-- CSV Column Name -->
                        <div class="slds-col slds-size_4-of-12">
                            <span class="csv-label">{column.label}</span>
                        </div>
 
                        <!-- Directional Arrow -->
                        <div class="slds-col slds-size_1-of-12 slds-text-align_center">
                            <lightning-icon icon-name="utility:forward" size="xx-small" variant="light"></lightning-icon>
                        </div>
 
                        <!-- Salesforce Target Component -->
                        <div class="slds-col slds-size_7-of-12">
                            <c-csv-header-dropdown
                                header={column.label}
                                component-name={column.value}
                                options={fieldOptions}
                                lookup-field-list={fieldsWithLookupList}
                                selected-object={selectedObject}
                                onhandlelookupselection={handleFieldChange}
                                csv-header-options={csvHeaderOptions}>
                            </c-csv-header-dropdown>
                        </div>
                    </div>
                </template>
 
                <!-- Dynamic Component Section -->
                <!-- <div class="slds-p-around_medium additional-mappings">
                    <c-csv-dynamic-component
                        csv-header-options={csvHeaderOptions}
                        field-options={fieldOptions}
                        selected-object={selectedObject}
                        lookup-field-list={fieldsWithLookupList}
                        onhandlelookupselection={handleFieldChange}
                        ondeletemapping={handleDeleteMapping}>
                    </c-csv-dynamic-component>
                </div> -->
            </div>
        </lightning-card>
 
        <!-- Composite Mapping Section (always shown) -->
        <lightning-card title="Composite Unique Keys" icon-name="utility:unlinked" class="slds-m-top_medium">
            <div class="slds-p-horizontal_medium">
                <div class="slds-scoped-notification slds-media slds-media_center slds-theme_info slds-m-bottom_medium" role="status">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="utility:info" size="small" variant="inverse"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p>Select multiple columns to ensure records are unique based on combined values (e.g., Name + Phone).</p>
                    </div>
                </div>
                <div class="slds-m-top_medium slds-m-bottom_medium">
                    <lightning-button label="Add Composite Mapping" variant="brand" onclick={handleShowCompositeMappingUI}></lightning-button>
                </div>
                    <template for:each={compositeSections} for:item="section">
    <div key={section.id} class="composite-box slds-m-bottom_large">
        <div class="slds-grid slds-grid_align-spread slds-m-bottom_small">
            <h3 class="slds-text-title_caps">Available CSV Columns (Section {section.id})</h3>
            <lightning-button-icon
                icon-name="utility:delete"
                alternative-text="Delete Section"
                title="Delete Section"
                variant="bare"
                class="slds-m-left_x-small"
                onclick={handleDeleteCompositeSection}
                data-sectionid={section.id}>
            </lightning-button-icon>
        </div>
        <div class="columns-grid">
            <template for:each={availableColumnsForComposite} for:item="column">
                <div key={column.value} class="column-checkbox-card">
                        <lightning-input
                            type="checkbox"
                            label={column.label}
                            data-column={column.value}
                            data-sectionid={section.id}
                            onchange={handleColumnCheckboxChange}
                            checked={column.isChecked}
                            disabled={section.isMapped}>
                        </lightning-input>
                </div>
            </template>
        </div>
        <div class="slds-m-top_medium slds-border_top slds-p-top_medium">
            <lightning-button
                variant="brand"
                label="Create Composite Mapping"
                icon-name="utility:add"
                onclick={handleCreateCompositeMapping}
                data-sectionid={section.id}
                disabled={section.isButtonDisabled}>
            </lightning-button>
        </div>
        <!-- Chips Area -->
        <template if:true={section.selectedColumns.length}>
            <div class="slds-box slds-theme_alert-texture slds-m-top_small slds-p-around_small selection-cloud">
                <span class="slds-text-title_bold slds-m-right_small">Selected:</span>
                <template for:each={section.selectedColumns} for:item="column">
                    <span key={column} class="custom-pill slds-m-right_xx-small">{column}</span>
                </template>
            </div>
        </template>
        <template if:true={section.isMapped}>
            <div class="slds-text-color_success slds-m-top_small">
                Mapping created for this section.
            </div>
        </template>
    </div>
</template>    
                    <!-- Saved Mappings -->
                    <template if:true={hasCompositeMappings}>
                        <div class="slds-m-top_large">
                            <h3 class="slds-text-title_caps slds-m-bottom_small">Active Composite Keys</h3>
                            <div class="slds-grid slds-wrap slds-gutters">
                                <template for:each={createdCompositeMappings} for:item="mapping">
                                    <div key={mapping.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-m-bottom_small">
                                        <article class="slds-card slds-card_boundary composite-result-card">
                                            <div class="slds-card__body slds-card__body_inner slds-grid slds-grid_vertical-align-center">
                                                <lightning-icon icon-name="utility:merge" size="x-small" class="slds-m-right_small"></lightning-icon>
                                                <span class="slds-truncate">{mapping.compositeKey}</span>
                                            </div>
                                        </article>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
 
        <!-- Preview Table -->
        <lightning-card title="Data Preview" icon-name="utility:table" class="slds-m-top_medium">
            <div>
                <lightning-datatable
                    key-field="id"
                    data={tableData}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>
 
    <!-- Actions Footer -->
    <footer class="slds-docked-form-footer sticky-footer">
        <lightning-button label="Create Mapping" variant="brand" onclick={createMapping}></lightning-button>
    </footer>
</template>
