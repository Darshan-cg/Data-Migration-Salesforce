<template>
    <lightning-card title="CSV Data Uploader" icon-name="standard:multi_select_checkbox">
        
        <!-- Step Indicator Header -->
        <div class="slds-p-horizontal_large slds-p-bottom_medium slds-border_bottom">
            <lightning-progress-indicator current-step={currentStep} type="path" variant="base">
                <lightning-progress-step label="Upload & Configure" value="1"></lightning-progress-step>
                <lightning-progress-step label="Map Fields" value="2"></lightning-progress-step>
                <lightning-progress-step label="Importing" value="3"></lightning-progress-step>
            </lightning-progress-indicator>
        </div>

        <!-- Main Content Area -->
        <div class="slds-p-around_large content-area">
            
            <!-- STEP 1: UPLOAD -->
            <template if:true={showImportCard}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Info Banner -->
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                        <div class="slds-box slds-theme_info slds-text-longform" style="border-left: 4px solid #0070D2;">
                            <strong>Getting Started:</strong> Begin by uploading your CSV file and selecting the destination Salesforce object. This tool will guide you through mapping your data columns to Salesforce fields.
                        </div>
                    </div>

                    <!-- File Upload - Full Width Focus -->
                    <div class="slds-col slds-size_1-of-1 slds-m-bottom_large">
                        <div class="custom-file-container">
                            <lightning-input 
                                type="file" 
                                label="Upload CSV File" 
                                accept=".csv" 
                                onchange={handleFileUpload}
                                class="file-input-custom"
                                help-text="Select a .CSV file from your computer">
                            </lightning-input>
                            <template if:true={fileName}>
                                <div class="slds-m-top_small slds-box slds-box_xx-small slds-theme_success slds-theme_alert-texture file-badge">
                                    <lightning-icon icon-name="doctype:csv" size="small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                                    <span class="slds-text-color_default">Selected: <strong>{fileName}</strong></span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Dropdowns - Side by Side -->
                    <div class="slds-col slds-size_1-of-2">
                        <div class="input-card">
                            <lightning-combobox 
                                name="objectDropdown" 
                                label="Target Salesforce Object" 
                                value={selectedObject}
                                placeholder="Select destination..." 
                                options={objectOptions} 
                                onchange={handleObjectChange} 
                                required
                                help-text="Choose which Salesforce object will receive the imported data">
                            </lightning-combobox>
                        </div>
                    </div>

                    <div class="slds-col slds-size_1-of-2">
                        <div class="input-card">
                            <lightning-combobox 
                                name="operationDropdown" 
                                label="Import Operation" 
                                value={selectedOperation}
                                placeholder="Insert, Update, or Upsert..." 
                                options={operationOptions} 
                                onchange={handleOperationChange} 
                                required
                                help-text="Select INSERT for new records or UPDATE to modify existing ones">
                            </lightning-combobox>
                        </div>
                    </div>
                </div>
            </template>


      <template if:true={showMappingChoiceModal}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <!-- Header: Added a subtle background color -->
            <header class="slds-modal__header custom-header">
                <h2 id="modal-heading-01" class="modal-title">ðŸŽ¯ Mapping Options</h2>
                <p class="modal-subtitle">Choose how you want to configure your data mapping</p>
            </header>

            <!-- Content: Added a light background tint -->
            <div class="slds-modal__content custom-content-bg slds-p-around_xx-large">
                <div class="slds-grid slds-grid_align-center choice-grid">
                    
                    <!-- Option 1: Create New -->
                    <div class="slds-col">
                        <div class="visual-picker-container" onclick={handleCreateNewMapping} title="Create a new mapping configuration from scratch">
                            <div class="custom-visual-picker">
                                <div class="icon-circle bg-blue">
                                    <lightning-icon icon-name="utility:add" variant="brand" size="medium"></lightning-icon>
                                </div>
                                <div class="slds-m-top_medium">
                                    <h3 class="card-title">Create New Mapping</h3>
                                    <p class="card-description">Set up field mappings and composite keys from scratch for maximum control.</p>
                                    <p style="font-size: 11px; color: #706E6B; margin-top: 8px;"><strong>Best for:</strong> First time imports or complex data relationships</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Option 2: Use Existing -->
                    <div class="slds-col">
                        <div class="visual-picker-container" onclick={handleUseExistingMapping} title="Use a previously saved mapping configuration">
                            <div class="custom-visual-picker">
                                <div class="icon-circle bg-green">
                                    <lightning-icon icon-name="utility:layers" variant="success" size="medium"></lightning-icon>
                                </div>
                                <div class="slds-m-top_medium">
                                    <h3 class="card-title">Use Existing Mapping</h3>
                                    <p class="card-description">Load a previously saved configuration to speed up repeat imports.</p>
                                    <p style="font-size: 11px; color: #706E6B; margin-top: 8px;"><strong>Best for:</strong> Regular or recurring data imports</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer custom-footer">
                <p class="footer-note">Selection is required to proceed</p>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>

            <!-- STEP 2: FIELD MAPPING -->
            <template if:true={showHeaderBlocks}>
                <div class="mapping-container slds-fade-in">
                    <c-csv-field-mapper 
                        csv-headers={headersArray} 
                        selected-object={selectedObject} 
                        selected-operation={selectedOperation} 
                        file-name={fileName}>
                    </c-csv-field-mapper>
                </div>
            </template>

            <!-- STEP 3: PROGRESS -->
            <template if:true={showProgressBar}>
                <div class="slds-text-align_center slds-p-vertical_xx-large">
                    <div class="progress-info-card">
                        <div style="margin-bottom: 24px;">
                            <lightning-icon icon-name="standard:process" size="large" style="color: #0070D2; margin-bottom: 12px;"></lightning-icon>
                            <h2 class="slds-text-heading_medium slds-m-bottom_small">ðŸ“¤ Importing Your Data</h2>
                        </div>
                        
                        <div style="background: #F3F3F3; padding: 16px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid #0070D2;">
                            <p style="font-size: 14px; margin: 0; line-height: 1.5;">{message}</p>
                        </div>
                        
                        <lightning-progress-bar value={progressValue} variant="success" size="large"></lightning-progress-bar>
                        
                        <p class="slds-m-top_medium slds-text-title_caps slds-text-color_weak">
                            âœ“ {processedRecords} of {totalRecords} records processed
                        </p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Footer Actions -->
        <div slot="footer" class="slds-p-top_medium">
            <template if:true={showImportCard}>
                    <template if:true={showNextButton}>
                    <lightning-button label="Next" variant="brand" onclick={handleNextClick} icon-name="utility:forward" icon-position="right"></lightning-button>
                </template>
            </template>
            <template if:true={showHeaderBlocks}>
                <lightning-button label="Reset All" onclick={handleResetAll} class="slds-m-right_small"></lightning-button>
                <lightning-button label="Back" onclick={previousPage} class="slds-m-right_x-small" icon-name="utility:back"></lightning-button>
                <lightning-button label="Next" variant="brand" onclick={processCSV} icon-name="utility:forward" icon-position="right"></lightning-button>
            </template>
            <template if:true={showProgressBar}>
                <lightning-button label="Go to Home Page" variant="brand" onclick={goToUploadPage}></lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
